    <div>
        <header class="header">
        <nav class="navbar">
            <img width="5%" height="auto" src="Assets/LogoB.png" alt="Picture not found" style="margin-right: 100px;"/>
            <h3 class="logo"><a align="left">Island Vybz Electric Bikes</a></h3>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" id="hamburger-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

        </header>

 <div class="container">
 <div class="form-container">
 <div class="logo">
 <h1 align="center">Reset Password</h1><br>
 
 </div>     
 <form id="resetPasswordForm" class="form">
 <div class="form-group">
 <label for="resetTRN">Tax Registration Number (TRN)</label>
 <input type="text" id="resetTRN" placeholder="000-000-000" required>
 
 </div>
 <div class="form-group">
 <label for="newPassword">New Password</label>
 <input type="password" id="newPassword" minlength="8" required>
 
 </div>
 <div class="form-group">
 <label for="confirmNewPassword">Confirm New Password</label>
 <input type="password" id="confirmNewPassword" required>
 
 </div>
 <div class="button-group">
 <button type="submit" class="btn">Reset Password</button>
 <button type="button" id="resetCancelBtn" class="btn btn-cancel">Cancel</button>
 
 </div>
 </form>
            
 <div id="resetMessage" class="message"></div>
            
 <div class="switch-link">
 <p>Remember your password? <a href="login.html">Login here</a></p>
 </div>
    
    <script src="page.js"></script>
</body>
</html>
