<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Vybz Electric Bikes | Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div>
        <header class="header">
        <nav class="navbar">
            <img width="5%" height="auto" src="Assets/LogoB.png" alt="Picture not found" style="margin-right: 100px;"/>
            <h3 class="logo"><a align="left">Island Vybz Electric Bikes</a></h3>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" id="hamburger-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            </label>
            <ul class="links">
            <li ><a href="AboutUs2.html">About Us</a></li>
            <li>
                <div>
                <a href="Login.html">Login</a>
                </div>
            </li>
            </ul>
        </nav>
        </header>
    </div>

 <div class="container">
 <div class="form-container">
 <div class="logo">
 <h1 align="center">Register</h1><br>
                
 </div>           
 <form id="registerForm" class="form" novalidate>
 <div class="form-group">
 <label for="firstName">First Name *</label>
 <input type="text" id="firstName" required> 
 
 </div>
 <div class="form-group">
 <label for="lastName">Last Name *</label>
 <input type="text" id="lastName" required>
  
 </div>
 <div class="form-group">
 <label for="dob">Date of Birth *</label>
 <input type="date" id="dob" required>
 
 </div>
 <div class="form-group">
 <label for="gender">Gender *</label>
 <select id="gender" required>
 <option value="">Select Gender</option>
 <option value="Male">Male</option>
 <option value="Female">Female</option>
 <option value="Other">Other</option>
 <option value="Prefer not to say">Prefer not to say</option>
 </select>
 
 </div>
 <div class="form-group">
 <label for="phone">Phone Number *</label>
 <input type="tel" id="phone" required>
 
 </div>
 <div class="form-group">
 <label for="email">Email *</label>
 <input type="email" id="email" required>
 
 </div>
 <div class="form-group">
 <label for="trn">Tax Registration Number (TRN)*</label>
 <input type="text" id="trn" placeholder="000-000-000" required>
 
 </div>
 <div class="form-group">
 <label for="password">Password *</label>
 <input type="password" id="password" minlength="8" required>

 </div>
 <div class="form-group">
 <label for="confirmPassword">Confirm Password *</label>
 <input type="password" id="confirmPassword" required>
 
 </div>
 <div class="button-group">
 <button type="submit" class="btn">Register</button>
 <button type="button" id="cancelBtn" class="btn btn-cancel">Cancel</button>
 
 </div>
 </form>      
 <div class="switch-link">
 <p>Already have an account? <a href="login.html">Login here</a></p>

 </div>          
 <div id="message" class="message"></div>
 </div>
 
 <script src="page.js"></script>
</body>
</html>
